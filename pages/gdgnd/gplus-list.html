<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/service/gplus-service.html">

<polymer-element name="gplus-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <gplus-service id="service" result="{{result}}"></gplus-service>
    
    <div layout vertical center>
    Posts:{{result.success}}
    </div>
  </template>

  <script>
  Polymer({
    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.uid, post.favorite);
    }
  });
  </script>
</polymer-element>
